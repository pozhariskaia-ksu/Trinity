<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">
body {
    font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        sans-serif;
    background: var(--highcharts-background-color);
    color: var(--highcharts-neutral-color-100);
}

.highcharts-figure,
.highcharts-data-table table {
    min-width: 360px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid var(--highcharts-neutral-color-10, #e6e6e6);
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: var(--highcharts-neutral-color-60, #666);
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tbody tr:nth-child(even) {
    background: var(--highcharts-neutral-color-3, #f7f7f7);
}

.highcharts-description {
    margin: 0.3rem 10px;
}

@media (prefers-color-scheme: dark) {
    body {
        background-color: #141414;
        color: #ddd;
    }
    a {
        color: #2caffe;
    }
}
		</style>
	</head>
	<body>
<script src="./hc/code/highcharts.js"></script>
<script src="./hc/code/modules/exporting.js"></script>
<script src="./hc/code/modules/export-data.js"></script>
<script src="./hc/code/themes/adaptive.js"></script>

<figure class="highcharts-figure">
    <div id="container" style="height: 1000px; widht: 1000px;"></div>
</figure>




<script type="text/javascript">
function getTanDeg(deg) {
	  var rad = (deg * Math.PI) / 180;
	  return Math.tan(rad);
}

function getCosDeg(deg) {
	  var rad = (deg * Math.PI) / 180;
	  return Math.cos(rad);
}

Highcharts.chart('container', {
            chart: {
                type: 'scatter',
                animation: false,
                marginRight: 10,
                events: {
                    load: function () {
                        var data = [];                        
                        var series = this.series[0];

                        
                        for(v=-40;v<=40;v+=10)
                        {
	                        for(h=-40;h<=40;h+=10)
	                        {
	                        	l0 = 100;
	                        	
	                        	x = l0 * getTanDeg(h);
	                        	
	                        	lx = l0 / getCosDeg(h)
	                        	
	                        	y = lx * getTanDeg(v);
	                        	
	                        	data.push([x,y]);                            
	                        }
                        }
                        
                        series.setData(data, true);
                    
                }}
            },

            title: {
                text: 'Мишень'
            },

            formatter: function () {
                Math.round(this.y); 
            },
            
            /*
            xAxis: {
                min: -2,
                max: 2,
            },

            yAxis: {
                min: -2,
                max: 2,
            },*/

            legend: {
                enabled: false
            },
            /*plotOptions: {
            	scatter: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: false
                }
            },*/
            series: [{
                name: 'HV',
                data: []
            }]
        });



		</script>
	</body>
</html>
